name: release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  goreleaser:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_ipk:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
        id: go

      - uses: actions/checkout@v2
        #with:
          #ref: build-openwrt-ipk
      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: build and release ipk
        run: |
            bash ./build_ipk.sh

      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./ipk/ddns-go_${{ github.ref }}_arm64.ipk
            ./ipk/ddns-go_${{ github.ref }}_mips.ipk
            ./ipk/ddns-go_${{ github.ref }}_mipsle.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


